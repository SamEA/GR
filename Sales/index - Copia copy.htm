${demo.css}

		<script type="text/javascript">
    
$(function () {
    // Create the chart

/*Highcharts.data({

        googleSpreadsheetKey: '0AoIaUO7wH1HwdFJHaFI4eUJDYlVna3k5TlpuXzZubHc',

        // custom handler when the spreadsheet is parsed
        parsed: function (columns) {

            // Read the columns into the data array
            var data = [];

            */
    $('#container').highcharts({

        data: {
            
            googleSpreadsheetKey: '1wgV7ss9XeGKY704KFKH9AAAI9yvCjagsvb8sJ4y_rMk',
            switchRowsAndColumns: true,
        startColumn: 0,
        endColumn:6 ,
        startRow: 0,
        endRow:9
        }

    });
    
        $('#container2').highcharts({
chart: {
            type: 'column'
        },
        title: {
            text: 'Weekly Sales' // Title for the chart
        },
        yAxis: {
            min: 0, // Lowest value to show on the yAxis
            title: {
                text: 'Unit Sold' // Title for the yAxis
            }
        },
        legend: {
            enabled: true // Enable/Disable the legend
        },
        data: {
           
            plotOptions: {
            column: {
                
                stacking: 'normal',
                dataLabels: {
                    enabled: true,
                    color: (Highcharts.theme && Highcharts.theme.dataLabelsColor) || 'white',
                    style: {
                        textShadow: '0 0 3px black'
                    }
                }
            }
        },
            
            //daily sales https://docs.google.com/spreadsheets/d/1zVS_dqrV6TJTWiqN4NFDgzFWeJQKB0ywBMnFmUCl8RM/edit?usp=sharing
            googleSpreadsheetKey: '1zVS_dqrV6TJTWiqN4NFDgzFWeJQKB0ywBMnFmUCl8RM',
            switchRowsAndColumns: true,
        startColumn: 0,
        endColumn:7 ,
        startRow: 0,
        endRow:9
        }
            

    });
});
           
		</script>
	</head>

<script src="js/highcharts.js"></script>
<script src="js/modules/data.js"></script>
<script src="js/modules/exporting.js"></script>

<!-- Additional files for the Highslide popup effect -->
<script type="text/javascript" src="http://www.highcharts.com/media/com_demo/highslide-full.min.js"></script>

<link rel="stylesheet" type="text/css" href="http://www.highcharts.com/media/com_demo/highslide.css" />

<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
<div id="container2" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
